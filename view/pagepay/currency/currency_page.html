{extend name="../view/base.html"}

{block name="style"}
<style>
    body {
        background-color: #F1F7F7;
    }

    .text-center {
        text-align: center;
    }

    .main {
        margin: 0 auto;
        width: 400px;
        height: 430px;
        border-radius: 20px;
        border: 1px solid #dadada;
        background-color: #fff;
        box-shadow: 25px 25px 10px #dadada;
    }

    .qrcode {
        position: relative;
    }

    .qrcode img {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 250px;
        min-width: 100px;
    }
</style>
{/block}

{block name="main-content"}
<div class="container">

    <div style="height: 100px;"></div>
    <div class="main">
        <h1 class="display-6 text-center mt-4">支付{$billModel->getCurrencySymbol()}{$billModel->amount}元</h1>
        <hr>
        <div class="mb-3">
            <div class="qrcode">
                <style>
                    .fawfw {
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        background-color: #dadada;
                        opacity: 0.7;
                        text-align: center;
                    }

                    .fwafwa {
                        position: absolute;
                        font-weight: 700;
                        font-size: 18px;
                        opacity: 1;
                        z-index: 999;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background-color: #000;
                        color: #fff;
                        padding: 15px;
                        border-radius: 10px;
                    }
                </style>
                <!-- <div>
                    <div class="fawfw"></div>
                    <div class="fwafwa">✅ 支付成功！</div>
                </div> -->
                <img src="__IMAGES__/pagepay/qrcode_pay.png" class="" alt="">
            </div>
        </div>
        <hr>
        <div>
            <p class="text-center"><small>使用<strong>支付宝</strong>或者<strong>微信</strong>扫码付款</small></p>
        </div>
    </div>
    <!-- 
    <div class="mt-5 text-center">
        <div class="pay-success" style="display: none;">
            ✅ 支付成功！
        </div>
        <div class="pay-fail" style="display: none;">
            ❎ 支付失败！
        </div>
    </div> -->

</div>
{/block}
